<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefly Stock Studio</title>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --accent: #6366f1; --text: #f1f5f9; --border: #334155; }
        * { box-sizing: border-box; }
        body { margin: 0; font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); height: 100vh; display: flex; overflow: hidden; }
        
        /* SIDEBAR */
        .sidebar { width: 320px; background: var(--panel); border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        .main { flex: 1; display: flex; flex-direction: column; padding: 0; position: relative; }
        
        h2 { margin: 0 0 10px 0; font-size: 1.2rem; color: #94a3b8; }
        label { display: block; margin-bottom: 8px; font-size: 0.75rem; font-weight: 700; color: #cbd5e1; letter-spacing: 0.5px; text-transform: uppercase; }
        
        /* INPUT KHUSUS TOKEN */
        .token-box {
            width: 100%; padding: 10px; background: #0f172a; border: 1px solid #ef4444; 
            color: #fca5a5; border-radius: 8px; font-size: 0.8rem; outline: none; margin-bottom: 5px;
        }
        .token-box:focus { border-color: #f87171; box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2); }

        /* CONTROLS */
        .control-box { background: #0f172a; padding: 4px; border-radius: 8px; border: 1px solid var(--border); display: flex; gap: 5px; }
        .ratio-btn { flex: 1; background: transparent; border: none; color: #64748b; padding: 10px; cursor: pointer; border-radius: 6px; transition: 0.2s; font-size: 0.8rem; }
        .ratio-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .ratio-btn.active { background: var(--accent); color: white; font-weight: bold; }
        select { width: 100%; padding: 12px; background: #0f172a; border: 1px solid var(--border); color: white; border-radius: 8px; outline: none; }
        
        /* PREVIEW AREA */
        .preview-area { flex: 1; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); overflow: hidden; padding: 40px; }
        img { max-width: 100%; max-height: 100%; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); display: none; }
        
        /* PROMPT BAR */
        .prompt-container { padding: 20px; background: var(--panel); border-top: 1px solid var(--border); display: flex; gap: 15px; align-items: center; }
        input[type="text"] { flex: 1; padding: 16px; background: #0f172a; border: 1px solid var(--border); border-radius: 10px; color: white; font-size: 1rem; outline: none; }
        button.gen-btn { padding: 16px 32px; background: var(--accent); color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
        button.gen-btn:hover { background: #4f46e5; }

        .loader { display: none; color: var(--accent); font-weight: bold; background: rgba(15,23,42,0.9); padding: 10px 20px; border-radius: 20px; }
    </style>
</head>
